#
# Messaging Adapter
# [main]
#   enabled  - (bool) Indicates the adapter is enabled (default: true)
#   package  - (str)  The python package
#   provides - (str,) List of capabilities provided. Used in URLs.
#   priority - (int)  The load order.  Used in name resolution order.
#

[main]
enabled=1
package=gofer.messaging.adapter.amqplib
provides=amqp-0-8,rabbitmq
priority=30